<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">   <!-- Firs start with a div to create teh container -->
        <input id="display" readonly>
        <div id="keys"> <!-- Nested Development  and add a lot of buttons -->
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>   <!-- The attributions in JavaScript function called appendToDisplay() -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>

            <button onclick="calculate()" class="calculate-btn">=</button>            <!-- The attributions in JavaScript function called calculate() -->
            <button onclick="clearDisplay()" class="operator-btn">C</button>         <!-- The attributions in JavaScript function called clearDisplay() -->

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
